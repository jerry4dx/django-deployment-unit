{% extends "roberts/base.html" %}

{% block content %}

<h2>Sub-Categoria: {{subcategoria}}</h2>
<h3>Contenidos: </h3>
<ul>
    {% for contents in contents %}
        <li>
            <h3>{{ contents.titulo |linebreaks }}</h3>
            <p>{{ contents.descripcion }}</p>
        </li>
    {% empty %}
        <li>No hay xDXDXDXD</li>
    {% endfor %}
</ul>

{% endblock content %}
