{% block content %}

<h2>Sub-Categoria: {{subcategoria}}</h2>
<h3>Contenidos: </h3>
<ul>
    {% for contenido in contenidos %}

            <p>{{ contenido.titulo}}</p>
        </li>

    {% endfor %}
</ul>

{% endblock content %}
