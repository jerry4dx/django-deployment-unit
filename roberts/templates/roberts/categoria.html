{% extends "roberts/base.html" %}

{% block content %}

<h2>Categoria: {{categoria}}</h2>
<h3>Sub-Categorias:) </h3>
<ul>
    {% for subcategoria in subcategorias %}
        <li>
            <a href="{% url 'roberts:contenido' subcategoria.id %}">{{ subcategoria.text}}</a>

        </li>
    {% empty %}
        <li>No hay Sub-categorias xD</li>
    {% endfor %}
</ul>

{% endblock content %}
